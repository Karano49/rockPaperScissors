<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <div class="info">
        <p>Choose an option !</p>
        <p>First player to 5 points wins !</p>
    </div>
    <div class="choices">
        <button class="choice">Rock</button>
        <button class="choice">Paper</button>
        <button class="choice">Scissors</button>
    </div>
    <div class="results">
        <p class="playerScore">Your score: 0</p>
        <p class="computerScore">Computer score: 0</p>
        <p class="result"></p>
    </div>
    <script src="./rockPaperScissors.js"></script>

</body>

</html>
